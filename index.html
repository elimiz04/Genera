<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Generative Art Banner</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- P5.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }

    header {
      background-color: #f8f9fa;
      padding-bottom: 0;
    }

    .content {
      padding: 2rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">Generative Artwork</a>
    </div>
  </nav>

  <!-- Banner Section -->
  <header class="text-center">
    <!-- p5.js canvas will be injected here by sketch.js -->
  </header>

  <!-- Description Section -->
  <section class="content container text-center">
    <h2>About This Artwork</h2>
    <p>
      This interactive banner uses <strong>Recursion and Fractals</strong> to draw a tree,
      with the background responding to <strong>real-time weather in Malta</strong>.
      You can <strong>click to plant flowers</strong> and interact with the scene.
    </p>
  </section>

  <!-- P5.js Sketch -->
  <script src="sketch.js"></script>
</body>
</html>
